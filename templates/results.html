{% if results %}
    {% for res in results %}
    <div class="p-3 bg-white border rounded hover:bg-blue-50 cursor-pointer transition"
         hx-get="/view?path={{ res.file }}"
         hx-target="#file-viewer"
         hx-swap="innerHTML">
        
        <div class="flex justify-between items-start">
            <span class="text-xs font-mono text-blue-600 bg-blue-100 px-1 rounded">
                {{ res.rel_path }} : {{ res.line }}
            </span>
            <span class="text-xs text-gray-500 font-bold">{{ res.score }}% match</span>
        </div>
        
        <div class="text-sm text-gray-800 mt-1 italic">
            "...{{ res.content }}..."
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="text-gray-500 text-center mt-4">No matching lines found.</div>
{% endif %}
