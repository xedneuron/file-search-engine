<div class="p-4 border-b border-gray-200 bg-gray-50">
    <h1 class="text-xl font-bold text-gray-700 mb-2">RAG</h1>
    <input type="text" 
           name="rag-query"
           class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400"
           placeholder="Ask a question..."
           hx-post="/rag-query"
           hx-trigger="keyup changed delay:500ms, search" 
           hx-target="#rag-results"
           autocomplete="off">
    <div class="mt-2 text-right">
        <span class="text-xs text-gray-500">Retrieval-Augmented Generation</span>
    </div>
</div>

<div id="rag-loading-spinner" class="loading-indicator">
    <div class="spinner"></div>
    <p class="mt-3 text-sm font-medium">Processing query...</p>
</div>

<div id="rag-results" class="flex-1 overflow-y-auto p-2 space-y-2">
    <div class="text-gray-400 text-center mt-10">Results will appear here...</div>
</div>
