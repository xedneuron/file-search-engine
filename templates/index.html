<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Neural Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .highlight { background-color: #fef08a; } /* Yellow highlight */
        .viewer-area { max-height: 80vh; overflow-y: auto; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        
        /* Spinning search animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        #loading-spinner {
            display: none;
            text-align: center;
            padding: 1.5rem;
            color: #6b7280;
        }
        
        #loading-spinner.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="flex h-full">
        <div class="w-1/3 flex flex-col border-r border-gray-300 bg-white shadow-lg z-10">
            <div class="p-4 border-b border-gray-200 bg-gray-50">
                <h1 class="text-xl font-bold text-gray-700 mb-2">üîç Data Search</h1>
                <input type="text" 
                       name="query"
                       class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Type to search..."
                       hx-post="/search"
                       hx-trigger="keyup changed delay:300ms, search" 
                       hx-target="#search-results"
                       hx-on:htmx:xhr:loadstart="document.getElementById('loading-spinner').classList.add('active')"
                       hx-on:htmx:xhr:loadend="document.getElementById('loading-spinner').classList.remove('active')"
                       autocomplete="off">
                <div class="mt-2 text-right">
                    {% include '_mode_controls.html' %}
                </div>
            </div>
            
            <div id="loading-spinner" class="loading-indicator">
                <div class="spinner"></div>
                <p class="mt-3 text-sm font-medium">Searching...</p>
            </div>
            
            <div id="search-results" class="flex-1 overflow-y-auto p-2 space-y-2">
                <div class="text-gray-400 text-center mt-10">Results will appear here...</div>
            </div>
        </div>

        <div class="w-2/3 flex flex-col bg-gray-50">
            <div id="file-viewer" class="flex-1 p-8 overflow-y-auto">
                <div class="text-gray-400 text-center mt-20 text-xl">
                    Select a file result to view contents.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
